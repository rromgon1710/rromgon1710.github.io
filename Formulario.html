<html>
	<head>
		<title> Practica Formulario </title>
	</head>
	<body>
		<h1> FORMULARIO </h1>
		<form action="" method="get">
			<ul>
				<li>
					<label for="x"> Nombre </label>
					<input type="text" id="x" name="Nombre_Usuario" autofocus required>
				</li>
				<li>
					<label for="y"> Correo </label>
					<input type="email" id="y" name="Correo_Usuario" required>
				</li>
				<li>
					<label for="q"> URL </label>
					<input type="url" id="q" name="URL_Usuario" placerholder="Escribe la URL de tu pÃ¡gina web personal">
				</li>
				<li>
					<label for="l"> Fecha </label>
					<input type="date" id="l" name="Fecha_Usuario">
				</li>
				<li>
					<label for="p"> Tiempo </label>
					<input type="time" id="p" name="Tiempo_Usuario">
				</li>
				<li>
					<label for="o"> Fecha y Hora </label>
					<input type="datetime" id="o" name="FechayHora_Usuario">
				</li>
				<li>
					<label for="z"> Mes </label>
					<input type="month" id="z" name="Mes_Usuario">
				</li>
				<li>
					<label for="m"> Semana </label>
					<input type="week" id="m" name="Semana_Usuario">
				</li>
				<li>
					<label for="h"> Numero </label>
					<input type="number" id="h" name="Numero_Usuario" min="10" max="10">
				</li>
				<li>
					<label for="a"> Telefono </label>
					<input type="tel" id="a" name="Telefono_Usuario">
				</li>
				<li>
					<label for="e"> Busqueda </label>
					<input type="search" id="e" name="Busqueda_Usuario">
				</li>
				<li>
					 <label for="b"> Semana </label>
					<input type="color" id="b" name="Color_Usuario">
				</li>
				<li>
					<label for="r"> Boton de envio </label>
					<input type="submit" id="r" name="Enviar" value="Guardar cambios" >
				</li>
			</ul>		
		</form>
	</body>
</html>
