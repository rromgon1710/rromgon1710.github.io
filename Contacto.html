<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8"/> 
		<title> WORLDS Contacto </title>
	</head>
	<body>
		<center>
			<img src="worlds.png" width="600" height="400" >
		</center>
		<form action="Practicalibre.html" method="get">
			<ul>
				<h5> TU NOMBRE </h5>
				<li>
					<label for="x"> Nombre </label>
					<input type="text" id="x" name="Nombre_Usuario" autofocus required>
				</li>
			</ul>
			<ul>
				<h5> ¿QUIEN CREES QUE GANARA LOS WORLDS? </h5>
				<div>
					<input type="radio" id="T1" name="Equipo" value="T1" checked>
  						<label for="T1">T1</label>
				</div>
				<div>
 					 <input type="radio" id="G2" name="Equipo" value="G2">
  						<label for="G2">G2</label>
				</div>
				<div>
 					 <input type="radio" id="Fnatic" name="Equipo" value="Fnatic">
  						<label for="Fnatic">Fnatic</label>
				</div>
			</ul>
			<ul>
				<h5> ¿EN QUE CAMPO PREFIERES QUE JUEGUE TU EQUIPO? </h5>
				<label> 
					<input type="checkbox" id="Azul" value="Campo"> Zona Azul </label> <br>
					<input type="checkbox" id="Rojo" value="Campo">
					<label for="cbox2"> Zona Roja 
				</label>
			</ul>
			<ul>
			<h5> OPINION PERSONAL SOBRE LOS WORLDS DE ESTE AÑO </h5>
				<textarea id="area" name="area" rows="4" cols="50"></textarea>
			<ul>
				<h5> CORREO PERSONAL </h5>
				<li>
					<label for="c"> Correo </label>
					<input type="email" id="c" name="Correo" required>
				</li>
			</ul>
			<br>
			<ul>
				<li>
					<label for="r"></label>
					<input type="submit" id="r" name="Enviar" value="ENVIAR" >
				</li>
				<br>
				<li>
					<label for="t"></label>
					<input type="reset" id="t" name="Resetear" value="RESET" >
				</li>
			</ul>
			<br>
			<a href="index.html">VOLVER</a>
			<footer> 2021 Rafael Romero González </footer>
		</form>
	</body>
</html>
